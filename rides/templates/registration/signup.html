{% extends 'base.html' %}

{% block content %}
  <h1>Sign Up</h1>
  <form method="post">
    {% csrf_token %}
{% for field in form %}
  <p>
    {{ field.label_tag }}<br>
    {{ field }}
    {% if field.help_text %}
      <small class="help-text">{{ field.help_text|safe }}</small>
    {% endif %}
    {% for error in field.errors %}
      <p style="color: red;">{{ error }}</p>
    {% endfor %}
  </p>
{% endfor %}
    <button type="submit" class="btn">Sign Up</button>
  </form>
{% endblock %}
