{% extends 'base.html' %}

{% block content %}
  <h1>My Rides</h1>

  {% if user.is_authenticated %}
    <a href="{% url 'rides_create' %}" class="btn add-btn">Add Ride</a>
  {% endif %}

  <div class="ride-grid">
    {% for ride in rides %}
      <div class="ride-card">
        <h2>{{ ride.title }}</h2>
        {% if ride.photo %}
          <img src="{{ ride.photo }}" alt="Photo of {{ ride.title }}">
        {% endif %}
        <p><strong>Bike:</strong> {{ ride.bike_make }} {{ ride.bike_model }}</p>
        <a href="{% url 'detail' ride.id %}" class="btn">View</a>
      </div>
    {% empty %}
      <p>No rides yet!</p>
    {% endfor %}
  </div>
{% endblock %}
