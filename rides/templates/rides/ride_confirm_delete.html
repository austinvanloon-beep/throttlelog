{% extends 'base.html' %}

{% block content %}
  <h1>Delete Ride</h1>
  <p>Are you sure you want to delete "{{ ride.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'detail' ride.id %}">Cancel</a>
  </form>
{% endblock %}
