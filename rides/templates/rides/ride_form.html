{% extends 'base.html' %}

{% block content %}
  <div class="form-container">
    <h1>Add a New Ride</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-fields">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn add-btn">Save Ride</button>
    </form>
  </div>
{% endblock %}
